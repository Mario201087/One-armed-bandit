<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game CreatePlus</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <a class="navbar-brand" href="#">CreatePlus</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Strona Główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Funkcje</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ceny</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Kontakt</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container saloon-container">
        <div class="row">
            <div class="col-4">
                <p id="p1" class="styled-p">🍒</p>
                <p id="p4" class="styled-p">🍋</p>
                <p id="p7" class="styled-p">🔔</p>
            </div>
            <div class="col-4">
                <p id="p2" class="styled-p">🍒</p>
                <p id="p5" class="styled-p">🍋</p>
                <p id="p8" class="styled-p">🔔</p>
            </div>
            <div class="col-4">
                <p id="p3" class="styled-p">🍒</p>
                <p id="p6" class="styled-p">🍋</p>
                <p id="p9" class="styled-p">🔔</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <input id="rateInput" type="text" class="form-control" placeholder="Rate" value="5" readonly>
            </div>
            <div class="col-md-6">
                <input id="scoreInput" type="text" class="form-control" placeholder="Score" value="500" readonly>
            </div>
        </div>

        <div class="row mt-4 align-items-start">
            <div class="col-md-3">
                <button id="button1-subtract" type="button" class="btn btn-primary btn-block">- Subtract 5</button>
            </div>
            <div class="col-md-3">
                <button id="button1-add" type="button" class="btn btn-primary btn-block">+ Add 5</button>
            </div>
            <div class="col-md-6">
                <button id="button2" type="button" class="btn btn-secondary btn-block">Spin</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
